[color]

;; Use pywal.sh in scripts directory to use colors from an image/wallpaper.

;; main colors
background                    = #282c34
background-alt                = #383c44
foreground                    = #cacaca
foreground-alt                = #cacaca
primary                       = #c678dd
red                           = #ef5350
yellow                        = #ffee58

;; Backlight
backlight-0                   = #c678dd
backlight-1                   = #c678dd
backlight-2                   = #e56464
backlight-3                   = #f5d095
backlight-4                   = #f5d095

;; Battery
battery-charging              = #f5d095
battery-discharging           = #ff0000
battery-full                  = ${self.primary}

;; Volume
volume-mute                   = ${color.red}

